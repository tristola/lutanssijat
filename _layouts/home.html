---
layout: default
---

<div class="home">


  {{ content }}
  <ul class="post-list">
    {% for post in site.posts %}
      <li class="post-list-item">
        <span class="post-meta">{{ post.date | date: "%-d.%m.%Y" }}</span>
        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
